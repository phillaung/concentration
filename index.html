<html lang="en">

<body>
    <h2>Concentration (Memory Game)</h2>
    <main>
        <div>
            <div>
            <p>time : <span class="time">0</span></p>
            <p>attempts : <span class="attempts">0</span></p>
            </div>
            <div id="game">
                <div class="card"><img></div>
                <div class="card"><img></div>

                <div class="card"><img></div>
                <div class="card"><img></div>
                <div class="card"><img></div>
                <div class="card"><img></div>
            </div>
            <button>start</button>
        </div>
        <div id="instruction">
            <h3>How To Play</h3>
            <p>Flip 2 tiles; if they match, they stayed flipped up, but flipped back down if they don't. Flip all tiles up to win.</p>
        </div> 
    </main>
